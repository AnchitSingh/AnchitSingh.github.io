    <script>
        $(document).ready(function() {
            var col = 255;
            document.querySelector('#draggable-wrapper').addEventListener('wheel', function(e) {
                if (e.wheelDelta > 0) {
                    $('#draggable-wrapper').css('width', parseFloat($('#draggable-wrapper').css('width')) * 1.02 + 'px')
                } else {
                    $('#draggable-wrapper').css('width', parseFloat($('#draggable-wrapper').css('width')) * 0.98 + 'px')
                }
            })
            let initialDistance;
            $("#draggable-wrapper").on("touchstart", function(e) {
                // alert('touchstart')
                if (e.originalEvent.touches.length >= 2) {
                    let x1 = e.originalEvent.touches[0].clientX;
                    let y1 = e.originalEvent.touches[0].clientY;
                    let x2 = e.originalEvent.touches[1].clientX;
                    let y2 = e.originalEvent.touches[1].clientY;
                    initialDistance = distanceBetween(x1, y1, x2, y2);
                }
            });
            $("#draggable-wrapper").on("touchmove", function(e) {
                // alert('touchmove')
                if (e.originalEvent.touches.length >= 2) {
                    let x1 = e.originalEvent.touches[0].clientX;
                    let y1 = e.originalEvent.touches[0].clientY;
                    let x2 = e.originalEvent.touches[1].clientX;
                    let y2 = e.originalEvent.touches[1].clientY;
                    let currentDistance = distanceBetween(x1, y1, x2, y2);
                    if (currentDistance > initialDistance) {
                        // fingers moving further apart
                        $('#draggable-wrapper').css('width', parseFloat($('#draggable-wrapper').css('width')) * 1.08 + 'px')
                    } else if (currentDistance < initialDistance) {
                        // fingers moving closer together
                        $('#draggable-wrapper').css('width', parseFloat($('#draggable-wrapper').css('width')) * 0.92 + 'px')
                    }
                    initialDistance = currentDistance;
                }
            });

            function distanceBetween(x1, y1, x2, y2) {
                return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            }

        });

        let heightPercent = 15
        let widthPercent = 60
        let fontSizePercent = 8
        let topPercent = 10
        let leftPercent = 10

        function updateDimentions() {
            let currentHeight = $('#imageId').height();
            let currentWidth = $('#draggable-wrapper').width();

            $("#childDiv").height((currentHeight * heightPercent) / 100);
            $("#childDiv").width((currentWidth * widthPercent) / 100);
            $("#childDiv").css("top", (currentHeight * topPercent) / 100 + "px");
            $("#childDiv").css("left", (currentWidth * leftPercent) / 100 + "px");
            $("#childDiv").css("font-size", (currentWidth * fontSizePercent) / 100 + "px");

            $('#topLeftPointer').width($('#childDiv').width() * .1 + 'px')
            $('#bottomLeftPointer').width($('#childDiv').width() * .1 + 'px')
            $('#topRightPointer').width($('#childDiv').width() * .1 + 'px')
            $('#bottomRightPointer').width($('#childDiv').width() * .1 + 'px')
            $('#bottomDragger').width($('#childDiv').width() * .1 + 'px')

            $('#topLeftPointer').height($('#childDiv').width() * .1 + 'px')
            $('#bottomLeftPointer').height($('#childDiv').width() * .1 + 'px')
            $('#topRightPointer').height($('#childDiv').width() * .1 + 'px')
            $('#bottomRightPointer').height($('#childDiv').width() * .1 + 'px')
            $('#bottomDragger').height($('#childDiv').width() * .1 + 'px')

            $('#topLeftPointer').css('left', -1 * $('#topLeftPointer').width() * .5 + 'px')
            $('#bottomLeftPointer').css('left', -1 * $('#bottomLeftPointer').width() * .5 + 'px')
            $('#topRightPointer').css('right', -1 * $('#topRightPointer').width() * .5 + 'px')
            $('#bottomRightPointer').css('right', -1 * $('#bottomRightPointer').width() * .5 + 'px')

            $('#topLeftPointer').css('top', -1 * $('#topLeftPointer').width() * .5 + 'px')
            $('#bottomLeftPointer').css('bottom', -1 * $('#bottomLeftPointer').width() * .5 + 'px')
            $('#topRightPointer').css('top', -1 * $('#topRightPointer').width() * .5 + 'px')
            $('#bottomRightPointer').css('bottom', -1 * $('#bottomRightPointer').width() * .5 + 'px')
            $('#bottomDragger').css('bottom', -1 * $('#childDiv').width() * .1 + 'px')

        }
        updateDimentions()
        var element = document.getElementById("draggable-wrapper");
        let previousWidth;
        let previousHeight;
        var observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                const currentWidth = mutation.target.getBoundingClientRect().width;
                const currentHeight = mutation.target.getBoundingClientRect().height;
                if ((previousWidth && currentWidth !== previousWidth) || (previousHeight && currentHeight !== previousHeight)) {
                    console.log('width or height changed');
                }
                previousWidth = currentWidth;
                previousHeight = currentHeight;
            });
            updateDimentions()
            // let currentHeight = $('#imageId').height();
            // let currentWidth = $('#draggable-wrapper').width();
            // $("#childDiv").height((currentHeight * heightPercent) / 100);
            // $("#childDiv").width((currentWidth * widthPercent) / 100);
            // $("#childDiv").css("top", (currentHeight * topPercent) / 100 + "px");
            // $("#childDiv").css("left", (currentWidth * leftPercent) / 100 + "px");
            // $("#childDiv").css("font-size", (currentWidth * fontSizePercent) / 100 + "px");
        });
        observer.observe(element, {
            attributes: true,
            childList: false,
            subtree: false
        });

        function updateWHTL() {
            widthPercent = ($('#childDiv').width() * 100) / $('#imageId').width();
            heightPercent = ($('#childDiv').height() * 100) / $('#imageId').height();
            leftPercent = (parseFloat($('#childDiv').css('left')) * 100) / $('#imageId').width();
            topPercent = (parseFloat($('#childDiv').css('top')) * 100) / $('#imageId').height();
        }
        $("#draggable-wrapper").draggable();
        $('#childDiv').draggable({
            containment: $("#imageId"),
            drag: function(e, ui) {
                updateWHTL()
            },
            stop: function(e, ui) {
                updateWHTL()
            }
        }).resizable({
            containment: $("#imageId"),
            handles: "n, e, s, w, ne, nw, se, sw",
            resize: function(e, ui) {
                updateWHTL()
            },
            stop: function(e, ui) {
                updateWHTL()
            }
        })
        $('.ui-icon').remove()
    </script>
    <script>
        // resources in description
        const mainTabs = document.querySelector(".main-tabs");
        const mainSliderCircle = document.querySelector(".main-slider-circle");
        const roundButtons = document.querySelectorAll(".round-button");

        const colors = {
            gray: {
                50: {
                    value: "#b9b9bc5e"
                },
                100: {
                    value: "#b9b9bc5e"
                }
            }
        };

        const getColor = (color, variant) => {
            return colors[color][variant].value;
        };

        const handleActiveTab = (tabs, event, className) => {
            tabs.forEach((tab) => {
                tab.classList.remove(className);
            });

            if (!event.target.classList.contains(className)) {
                event.target.classList.add(className);
            }
        };

        mainTabs.addEventListener("click", (event) => {
            const root = document.documentElement;
            const targetColor = event.target.dataset.color;
            const targetTranslateValue = event.target.dataset.translateValue;

            if (event.target.classList.contains("round-button")) {
                mainSliderCircle.classList.remove("animate-jello");
                void mainSliderCircle.offsetWidth;
                mainSliderCircle.classList.add("animate-jello");

                root.style.setProperty("--translate-main-slider", targetTranslateValue);
                root.style.setProperty("--main-slider-color", getColor(targetColor, 50));
                root.style.setProperty("--background-color", getColor(targetColor, 100));

                handleActiveTab(roundButtons, event, "active");

                if (!event.target.classList.contains("gallery")) {
                    root.style.setProperty("--filters-container-height", "0");
                    root.style.setProperty("--filters-wrapper-opacity", "0");
                } else {
                    root.style.setProperty("--filters-container-height", "3.5rem");
                    root.style.setProperty("--filters-wrapper-opacity", "1");
                }
                if (!event.target.classList.contains("fontSize")) {
                    root.style.setProperty("--filters-fsize-container-height", "0");
                    root.style.setProperty("--filters-fsize-display", "none");
                } else {
                    root.style.setProperty("--filters-fsize-container-height", "3.5rem");
                    root.style.setProperty("--filters-fsize-display", "flex");
                }
                if (!event.target.classList.contains("font")) {
                    root.style.setProperty("--filters-font-container-height", "0");
                    root.style.setProperty("--filters-font-wrapper-opacity", "0");
                    $('#close-button-fontsearch').click()
                    $('#close-button').click()
                } else {
                    root.style.setProperty("--filters-font-container-height", "3.5rem");
                    root.style.setProperty("--filters-font-wrapper-opacity", "1");
                }
                //     root.style.setProperty("--filters-font-container-height", "0");
                //     root.style.setProperty("--filters-font-display", "none");
                //     root.style.setProperty("--filters-font-wrapper-opacity", "1");
                // } else {
                //     root.style.setProperty("--filters-font-container-height", "3.5rem");
                //     root.style.setProperty("--filters-font-display", "flex");
                //     root.style.setProperty("--filters-font-wrapper-opacity", "0");
                // }
            }
        });

        let filterTabs = document.querySelector(".filter-tabs");
        let filterButtons = document.querySelectorAll(".filter-button");
        let filterFontTabs = document.querySelector(".filter-font-tabs");
        let filterFontButtons = document.querySelectorAll(".filter-font-button");


        filterTabs.addEventListener("click", (event) => {
            let root = document.documentElement;
            let targetTranslateValue = event.target.dataset.translateValue;

            if (event.target.classList.contains("filter-button")) {
                root.style.setProperty("--translate-filters-slider", targetTranslateValue);
                handleActiveTab(filterButtons, event, "filter-active");
            }
        });

        filterFontTabs.addEventListener("click", (event) => {
            let root = document.documentElement;
            let targetTranslateValue = event.target.dataset.translateValue;

            if (event.target.classList.contains("filter-font-button")) {
                root.style.setProperty("--translate-filters-font-slider", targetTranslateValue);
                handleActiveTab(filterFontButtons, event, "filter-font-active");
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script>
        let slider = document.getElementById('slider'),
            balloon,
            balloonTransform,
            balloonReset;

        noUiSlider.create(slider, {
            start: 60,
            connect: 'lower',
            range: {
                min: 0,
                max: 100
            }
        });

        if (!balloon) {

            let svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('viewBox', '0 0 8 6');
            let path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', 'M3.19770784,0.400189793 L0.183732919,4.48916968 C-0.132777702,4.91857125 -0.0301446804,5.51531196 0.41297019,5.82202737 C0.58019429,5.93777661 0.780561067,6 0.986063367,6 L7.01401322,6 C7.55855868,6 8,5.57222019 8,5.04452705 C8,4.84538453 7.93578945,4.65121861 7.81634366,4.48916968 L4.80236874,0.400189793 C4.48585812,-0.0292117777 3.87005999,-0.128668564 3.42694512,0.178046844 C3.33840792,0.239330552 3.2609487,0.314392601 3.19770784,0.400189793 Z');
            svg.appendChild(path);

            let inner = document.createElement('div');

            inner.appendChild(svg);

            balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.appendChild(inner);

            slider.getElementsByClassName('noUi-base')[0].appendChild(balloon);

            balloonTransform = new Proxy({
                r: 0
            }, {
                set(target, key, value) {
                    target[key] = value;
                    balloon.style.setProperty('--r', target.r + 'deg');
                    return true;
                },
                get(target, key) {
                    return target[key];
                }
            });

        }

        var timestamp = null,
            lastX = null,
            startedMoving = false,
            moved = false;

        slider.noUiSlider.on('start', function() {
            let percent = this.get() / this.options.range.max * 100;
            balloon.classList.add('active');
            balloon.childNodes[0].dataset.value = Math.round(this.get());
            TweenMax.to(balloon, 0, {
                x: this.target.offsetWidth * percent / 100,
                scale: .75 + .25 * percent / 100
            });
            balloonReset = setInterval(() => {
                if (!moved && startedMoving) {
                    TweenMax.to(slider.getElementsByClassName('noUi-handle')[0], .3, {
                        css: {
                            scale: 1
                        }
                    });
                    balloonTransform.r = 0;
                    startedMoving = false;
                }
                moved = false;
            }, 20);
        });

        slider.noUiSlider.on('slide', function() {
            let percent = this.get() / this.options.range.max * 100;
            balloon.childNodes[0].dataset.value = Math.round(this.get());
            if (timestamp === null) {
                timestamp = Date.now();
                lastX = this.get();
                return;
            }
            var now = Date.now(),
                speedX = Math.round((this.get() - lastX) / (now - timestamp) * 160),
                speedX = speedX > 10 ? 10 : speedX < -10 ? -10 : speedX;

            balloonTransform.r = speedX * -2;

            startedMoving = true;
            moved = true;

            TweenMax.to(balloon, 1.4, {
                x: this.target.offsetWidth * percent / 100,
                scale: .75 + .25 * percent / 100,
                ease: Elastic.easeOut.config(1, .6)
            });

            TweenMax.to(slider.getElementsByClassName('noUi-handle')[0], .3, {
                css: {
                    scale: .9
                }
            });

            timestamp = now;
            lastX = this.get();
        });

        slider.noUiSlider.on('end', function() {
            balloon.classList.remove('active');
            clearInterval(balloonReset);
        });
    </script>
    <script>
        $("#expand-button").click(function() {
            $("#square").css("width", "12rem");
            $("#square").css("height", "12rem");
            $('#close-button-fontsearch').click()
        });
        $('#close-button').click(function() {
            $("#square").css("width", "0rem");
            $("#square").css("height", "0rem");
        });
        $("#expand-button-fontsearch").click(function() {
            $("#square-search").css("width", "15rem");
            $("#square-search").css("height", "18rem");
            $('#close-button').click()
        });
        $('#close-button-fontsearch').click(function() {
            $("#square-search").css("width", "0rem");
            $("#square-search").css("height", "0rem");
        });
    </script>
</body>
