    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <script>
        const {
            to,
            set,
            timeline
        } = gsap

        function delay(fn, ms) {
            let timer = 0
            return function(...args) {
                clearTimeout(timer)
                timer = setTimeout(fn.bind(this, ...args), ms || 0)
            }
        }

        document.querySelectorAll('.input').forEach(elem => {
            let clear = elem.querySelector('.clear'),
                input = elem.querySelector('input'),
                {
                    classList
                } = elem,
                svgLine = clear.querySelector('.line'),
                svgLineProxy = new Proxy({
                    x: null
                }, {
                    set(target, key, value) {
                        target[key] = value
                        if (target.x !== null) {
                            svgLine.setAttribute('d', getPath(target.x, .1925))
                        }
                        return true
                    },
                    get(target, key) {
                        return target[key]
                    }
                })

            svgLineProxy.x = 0

            input.addEventListener('input', delay(e => {
                let bool = input.value.length
                to(elem, {
                    '--clear-scale': bool ? 1 : 0,
                    duration: bool ? .5 : .15,
                    ease: bool ? 'elastic.out(1, .7)' : 'none'
                })
                to(elem, {
                    '--clear-opacity': bool ? 1 : 0,
                    duration: .15
                })
            }, 250))

            clear.addEventListener('click', e => {
                classList.add('clearing')
                set(elem, {
                    '--clear-swipe-left': (input.offsetWidth - 16) * -1 + 'px'
                })
                to(elem, {
                    keyframes: [{
                        '--clear-rotate': '45deg',
                        duration: .25
                    }, {
                        '--clear-arrow-x': '2px',
                        '--clear-arrow-y': '-2px',
                        duration: .15
                    }, {
                        '--clear-arrow-x': '-3px',
                        '--clear-arrow-y': '3px',
                        '--clear-swipe': '-3px',
                        duration: .15,
                        onStart() {
                            to(svgLineProxy, {
                                x: 3,
                                duration: .1,
                                delay: .05
                            })
                        }
                    }, {
                        '--clear-swipe-x': 1,
                        '--clear-x': (input.offsetWidth) * -1 + 'px',
                        duration: .45,
                        onComplete() {
                            input.value = ''
                            input.focus()
                            to(elem, {
                                '--clear-arrow-offset': '4px',
                                '--clear-arrow-offset-second': '4px',
                                '--clear-line-array': '8.5px',
                                '--clear-line-offset': '27px',
                                '--clear-long-offset': '24px',
                                '--clear-rotate': '0deg',
                                '--clear-arrow-o': 1,
                                duration: 0,
                                delay: .7,
                                onStart() {
                                    classList.remove('clearing')
                                }
                            })
                            to(elem, {
                                '--clear-opacity': 0,
                                duration: .2,
                                delay: .55
                            })
                            to(elem, {
                                '--clear-arrow-o': 0,
                                '--clear-arrow-x': '0px',
                                '--clear-arrow-y': '0px',
                                '--clear-swipe': '0px',
                                duration: .15
                            })
                            to(svgLineProxy, {
                                x: 0,
                                duration: .45,
                                ease: 'elastic.out(1, .75)'
                            })
                        }
                    }, {
                        '--clear-swipe-x': 0,
                        '--clear-x': '0px',
                        duration: .4,
                        delay: .35
                    }]
                })
                to(elem, {
                    '--clear-arrow-offset': '0px',
                    '--clear-arrow-offset-second': '8px',
                    '--clear-line-array': '28.5px',
                    '--clear-line-offset': '57px',
                    '--clear-long-offset': '17px',
                    duration: .2
                })
            })
        })

        function getPoint(point, i, a, smoothing) {
            let cp = (current, previous, next, reverse) => {
                    let p = previous || current,
                        n = next || current,
                        o = {
                            length: Math.sqrt(Math.pow(n[0] - p[0], 2) + Math.pow(n[1] - p[1], 2)),
                            angle: Math.atan2(n[1] - p[1], n[0] - p[0])
                        },
                        angle = o.angle + (reverse ? Math.PI : 0),
                        length = o.length * smoothing;
                    return [current[0] + Math.cos(angle) * length, current[1] + Math.sin(angle) * length];
                },
                cps = cp(a[i - 1], a[i - 2], point, false),
                cpe = cp(point, a[i - 1], a[i + 1], true);
            return `C ${cps[0]},${cps[1]} ${cpe[0]},${cpe[1]} ${point[0]},${point[1]}`;
        }

        function getPath(x, smoothing) {
            return [
                [2, 2],
                [12 - x, 12 + x],
                [22, 22]
            ].reduce((acc, point, i, a) => i === 0 ? `M ${point[0]},${point[1]}` : `${acc} ${getPoint(point, i, a, smoothing)}`, '')
        }
    </script>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./jquery.ui.touch-punch.js"></script>
    <script>
        $(document).ready(function() {
            var col = 255;
            document.querySelector('#draggable-wrapper').addEventListener('wheel', function(e) {
                if (e.wheelDelta > 0) {
                    $('#draggable-wrapper').css('width', parseFloat($('#draggable-wrapper').css('width')) * 1.02 + 'px')
                } else {
                    $('#draggable-wrapper').css('width', parseFloat($('#draggable-wrapper').css('width')) * 0.98 + 'px')
                }
            })
            let initialDistance;
            $("#draggable-wrapper").on("touchstart", function(e) {
                // alert('touchstart')
                if (e.originalEvent.touches.length >= 2) {
                    let x1 = e.originalEvent.touches[0].clientX;
                    let y1 = e.originalEvent.touches[0].clientY;
                    let x2 = e.originalEvent.touches[1].clientX;
                    let y2 = e.originalEvent.touches[1].clientY;
                    initialDistance = distanceBetween(x1, y1, x2, y2);
                }
            });
            $("#draggable-wrapper").on("touchmove", function(e) {
                // alert('touchmove')
                if (e.originalEvent.touches.length >= 2) {
                    let x1 = e.originalEvent.touches[0].clientX;
                    let y1 = e.originalEvent.touches[0].clientY;
                    let x2 = e.originalEvent.touches[1].clientX;
                    let y2 = e.originalEvent.touches[1].clientY;
                    let currentDistance = distanceBetween(x1, y1, x2, y2);
                    if (currentDistance > initialDistance) {
                        // fingers moving further apart
                        $('#draggable-wrapper').css('width', parseFloat($('#draggable-wrapper').css('width')) * 1.08 + 'px')
                    } else if (currentDistance < initialDistance) {
                        // fingers moving closer together
                        $('#draggable-wrapper').css('width', parseFloat($('#draggable-wrapper').css('width')) * 0.92 + 'px')
                    }
                    initialDistance = currentDistance;
                }
            });

            function distanceBetween(x1, y1, x2, y2) {
                return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            }

        });

        let heightPercent = 15
        let widthPercent = 60
        let fontSizePercent = 8
        let topPercent = 10
        let leftPercent = 10
        let currentHeight = $('#imageId').height();
        let currentWidth = $('#draggable-wrapper').width();
        $("#childDiv").height((currentHeight * heightPercent) / 100);
        $("#childDiv").width((currentWidth * widthPercent) / 100);
        $("#childDiv").css("top", (currentHeight * topPercent) / 100 + "px");
        $("#childDiv").css("left", (currentWidth * leftPercent) / 100 + "px");
        $("#childDiv").css("font-size", (currentWidth * fontSizePercent) / 100 + "px");


        var element = document.getElementById("draggable-wrapper");
        let previousWidth;
        let previousHeight;
        var observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                const currentWidth = mutation.target.getBoundingClientRect().width;
                const currentHeight = mutation.target.getBoundingClientRect().height;
                if ((previousWidth && currentWidth !== previousWidth) || (previousHeight && currentHeight !== previousHeight)) {
                    console.log('width or height changed');
                }
                previousWidth = currentWidth;
                previousHeight = currentHeight;
            });
            let currentHeight = $('#imageId').height();
            let currentWidth = $('#draggable-wrapper').width();
            $("#childDiv").height((currentHeight * heightPercent) / 100);
            $("#childDiv").width((currentWidth * widthPercent) / 100);
            $("#childDiv").css("top", (currentHeight * topPercent) / 100 + "px");
            $("#childDiv").css("left", (currentWidth * leftPercent) / 100 + "px");
            $("#childDiv").css("font-size", (currentWidth * fontSizePercent) / 100 + "px");
        });
        observer.observe(element, {
            attributes: true,
            childList: false,
            subtree: false
        });

        function updateWHTL() {
            widthPercent = ($('#childDiv').width() * 100) / $('#imageId').width();
            heightPercent = ($('#childDiv').height() * 100) / $('#imageId').height();
            leftPercent = (parseFloat($('#childDiv').css('left')) * 100) / $('#imageId').width();
            topPercent = (parseFloat($('#childDiv').css('top')) * 100) / $('#imageId').height();
        }
        $("#draggable-wrapper").draggable();
        $('#childDiv').draggable({
            containment: $("#imageId"),
            drag: function(e, ui) {
                updateWHTL()
            },
            stop: function(e, ui) {
                updateWHTL()
            }
        }).resizable({
            containment: $("#imageId"),
            handles: "n, e, s, w, ne, se, sw, nw",
            resize: function(e, ui) {
                updateWHTL()
            },
            stop: function(e, ui) {
                updateWHTL()
            }
        })
        $('.ui-icon').remove()
    </script>
